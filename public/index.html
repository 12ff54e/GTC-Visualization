<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GTC-Visualization</title>
    <link rel="stylesheet" href="stylesheets/tabs.css">
    <script src="javascripts/plotly-latest.min.js"></script>
</head>

<body>
    <div id="tabs">
        <input id="History" type="radio" name="plot-type" class="tab-l0-switch">
        <label for="History" class="tab-l0-label">History</label>
        <div id="hist-panel" class="tabs-l1">
        </div>

        <input id="Equilibrium" type="radio" name="plot-type" class="tab-l0-switch">
        <label for="Equilibrium" class="tab-l0-label">Equilibrium</label>
        <div id="eq-panel" class="tabs-l1">
        </div>

        <input id="Radial-Time" type="radio" name="plot-type" class="tab-l0-switch">
        <label for="Radial-Time" class="tab-l0-label">Radial-Time</label>
        <div id="rt-panel" class="tabs-l1">

        </div>

        <input id="Field-Mode" type="radio" name="plot-type" class="tab-l0-switch">
        <label for="Field-Mode" class="tab-l0-label">Field Mode</label>
        <div id="fm-panel" class="tabs-l1">

        </div>
        
        <input id="Snapshots" type="radio" name="plot-type" class="tab-l0-switch">
        <label for="Snapshots" class="tab-l0-label">Snapshots</label>

        <div id="snap-panel" class="tabs-l1">

        </div>

    </div>
    <div id="figure-wrapper">
        <!-- TODO: Grid layout -->
        <div id="figure-1"></div>
        <div id="figure-2"></div>
        <div id="figure-3"></div>
        <div id="figure-4"></div>
    </div>
</body>
<script src="javascripts/index.js"></script>

</html>
